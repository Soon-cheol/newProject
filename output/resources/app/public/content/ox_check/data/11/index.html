<!DOCTYPE HTML>
<html lang="kr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>Math Alive Content</title>
    <link href="/content/mathalive_lib/font.css" rel="stylesheet" />
    <link href="/content/mathalive_lib/common_v1.css" rel="stylesheet" />
    <link href="./content.css" rel="stylesheet" />
    <script src="/content/mathalive_lib/mathcontent_v1.js"></script>
    <script src="/content/mathalive_lib/libdragdrop.min.js"></script>
    <script>
        MobileDragDrop.polyfill({
            dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
        });
    </script>
</head>
<body>
	<div class="content_page">
        <p class="problem_explain right_btn">
            <button class="btn_sound"></button>
            <audio></audio>
            Which sentence represents the picture?
        </p>
        <div class="choiceWrap">
            <div class="sample_img">
                <img src="./sample_img.png">
            </div>
            <div class="btn_wrap type_label"> <!-- type_label: 레이블 타입의 버튼 -->
                <button class="btn tp01" id="choice1" value="1" data-type="choice">
                    5 take away 3 is 2.<br>5-3=2
                    <span>A</span>
                </button>
                <button class="btn tp02 wrong" id="choice2" value="2" data-type="choice">
                    5 take away 2 is 3.<br>5-3=2
                    <span>B</span>
                </button>
                <button class="btn tp03 right" id="choice3" value="3" data-type="choice">
                    8 take away 3 is 5.<br>8-3=5
                    <span>C</span>
                </button>
                <button class="btn tp04" id="choice4" value="4" data-type="choice">
                    8 take away 5 is 3.<br>8-5=3
                    <span>D</span>
                </button>
            </div>
        </div>
	</div>
</body>
<script src="./content.js"></script>
</html>
