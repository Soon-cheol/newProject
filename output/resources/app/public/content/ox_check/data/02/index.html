<!DOCTYPE HTML>
<html lang="kr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>Math Alive Content</title>
    <link href="/content/mathalive_lib/font.css" rel="stylesheet" />
    <link href="/content/mathalive_lib/common.css" rel="stylesheet" />
	<link href="content.css" rel="stylesheet" />
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-chtml.js"></script>
    <script src="/content/mathalive_lib/mathcontent_prod.js"></script>
</head>
<body>
	<div class="content_page">
		<div class="quizContent">
			<div class="cntInner">
				<div class="quizWrap">
                    <h3>What fraction shows one-third?</h3>
                    <div class="box btn_5 noborder">
                        <button id="choice1" class="btn type01" value="1">
                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <mfrac>
                                    <mn>1</mn>
                                    <mn>3</mn>
                                </mfrac>
                            </math>
                        </button>
                        <button id="choice2" class="btn type01" value="2">
                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <mfrac>
                                    <mn>1</mn>
                                    <mn>13</mn>
                                </mfrac>
                            </math>
                        </button>
                        <button id="choice3" class="btn type01" value="3">
                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <mfrac>
                                    <mn>3</mn>
                                    <mn>1</mn>
                                </mfrac>
                            </math>
                        </button>
                    </div>
                </div>
			</div>
		</div>
	</div>
</body>
<script>
	(function () {
        var idx = util_o.getQuery('idx');

        var ids = [];
        ids.push("choice1");
        ids.push("choice2");
        ids.push("choice3");

        choicebtn_o.init(idx, ids);
        current_o.init(idx);
    })();
</script>
</html>
