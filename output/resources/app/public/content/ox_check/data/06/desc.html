<!DOCTYPE HTML>
<html lang="kr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>Math Alive Content</title>
    <link href="/content/mathalive_lib/font.css" rel="stylesheet" />
    <link href="/content/mathalive_lib/common.css" rel="stylesheet" />
    <link href="content.css" rel="stylesheet" />
    <script src="/content/mathalive_lib/common.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-chtml.js"></script>
</head>
<body>
	<div class="more_content_page">
		<div class="desc">
            <p>
                There are 7 stars. One star is
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mn>1</mn>
                        <mn>7</mn>
                    </mfrac>
                </math>
                And shaded part is 4.
            </p>
            <p style="margin-top: 10px;">
                4 of
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mn>1</mn>
                        <mn>7</mn>
                    </mfrac>
                </math>
                make
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mn>4</mn>
                        <mn>7</mn>
                    </mfrac>
                </math>
            </p>
            <p style="margin-top: 10px;">
                So, missing number is 4.
            </p>
        </div>
	</div>
</body>
</html>
