<body>
	<div class="more_content_page">
		<div class="desc">
            <strong>When expressed as a fraction :</strong><br>
            <ul class="desc_list">
                <li>the text <strong>in front of the dash</strong>(-) is the <strong>numerator</strong> which is the number above the bar in a fraction. </li>
                <li>the text <strong>behind the dash</strong>(-) is the <strong>denominator</strong> which is the number below  the bar in a fraction. </li>
            </ul>
            So, one-third is written as
            <span class="box_answer">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mn>1</mn>
                        <mn>3</mn>
                    </mfrac>
                </math>
            </span>
        </div>
	</div>
</body>
</html>
