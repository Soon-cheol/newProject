		<div class="desc" id="desc">
            The denominator and the numerator must be the <strong>same</strong> to make 1. <br />
            So,
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mfrac>
                    <mn>7</mn>
                    <mn>7</mn>
                </mfrac>
            </math>
            is equal to 1.
